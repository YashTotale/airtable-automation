<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hack4Impact | Feedback Survey Automation Logs</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://hack4impact.github.io/feedback-survey-automation/index.css"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://hack4impact.github.io/feedback-survey-automation/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://hack4impact.github.io/feedback-survey-automation/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://hack4impact.github.io/feedback-survey-automation/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://hack4impact.github.io/feedback-survey-automation/manifest.json"
    />
    <link
      rel="mask-icon"
      href="https://hack4impact.github.io/feedback-survey-automation/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light d-flex" id="navbar">
      <a
        class="navbar-brand mr-auto"
        href="https://hack4impact.org"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img
          src="https://raw.githubusercontent.com/hack4impact/feedback-survey-automation/main/static/images/hack4impact-banner.svg"
          alt="Hack4Impact Logo"
          id="logo"
        />
      </a>
      <h3 id="title">
        <a
          href="https://github.com/hack4impact/feedback-survey-automation"
          target="_blank"
          rel="noopener noreferrer"
        >
          Feedback Survey Automation
        </a>
        Logs
      </h3>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="showDevLogs" />
        <label class="custom-control-label" for="showDevLogs"
          >Show development logs</label
        >
      </div>
    </nav>
    <div
      class="alert alert-warning alert-dismissible fade show mb-0"
      role="alert"
      id="troubleshooting-alert"
    >
      <strong>Troubleshooting:</strong> Sign in to a Hack4Impact Google account
      (@hack4impact.org) to access logs
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="d-flex justify-content-center mt-3" id="loadingContainer">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <iframe width="100%" id="logIframe"></iframe>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://hack4impact.github.io/feedback-survey-automation/index.js"></script>
  </body>
</html>
