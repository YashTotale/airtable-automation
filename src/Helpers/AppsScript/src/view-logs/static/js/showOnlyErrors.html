<script>
  const checkbox = document.querySelector("#showOnlyErrors");
  const successLogs = document.querySelectorAll(".success-log");
  const allLogs = document.querySelectorAll(".log-container");

  checkbox.checked = false;

  checkbox.onclick = function () {
    if (checkbox.checked) {
      for (const log of successLogs) {
        log.style.display = "none";
      }
    } else {
      for (const log of allLogs) {
        log.style.display = "block";
      }
    }
  };
</script>
