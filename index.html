<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hack4Impact | Feedback Survey Automation Logs</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://hack4impact.github.io/feedback-survey-automation/index.css"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://hack4impact.github.io/feedback-survey-automation/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://hack4impact.github.io/feedback-survey-automation/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://hack4impact.github.io/feedback-survey-automation/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://hack4impact.github.io/feedback-survey-automation/manifest.json"
    />
    <link
      rel="mask-icon"
      href="https://hack4impact.github.io/feedback-survey-automation/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light d-flex" id="navbar">
      <a class="navbar-brand mr-auto" href="https://hack4impact.org">
        <img
          src="https://raw.githubusercontent.com/hack4impact/feedback-survey-automation/main/static/images/hack4impact-banner.svg"
          alt="Hack4Impact Logo"
          id="logo"
        />
      </a>
      <h3 id="title">
        <a href="https://github.com/hack4impact/feedback-survey-automation">
          Feedback Survey Automation
        </a>
        Logs
      </h3>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="showDevLogs" />
        <label class="custom-control-label" for="showDevLogs"
          >Show development logs</label
        >
      </div>
    </nav>
    <div class="d-flex justify-content-center mt-3" id="loadingContainer">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <iframe width="100%" id="logIframe"></iframe>
    <script src="https://hack4impact.github.io/feedback-survey-automation/index.js"></script>
  </body>
</html>
