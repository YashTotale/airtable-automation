name: Automated Run

on:
  schedule:
    - cron: "30 18 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x

      - name: Setup Service Account
        run: echo '${{ secrets.SERVICE_ACCOUNT }}' > src/Config/serviceaccount.json

      - name: Install Dependencies
        run: npm ci

      - name: Compile Project
        run: npm run compile

      - name: Run Script
        run: npm run make
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          APPS_SCRIPT_PASSWORD: ${{ secrets.APPS_SCRIPT_PASSWORD }}
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
